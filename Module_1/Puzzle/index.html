<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        table,tr,td{
            border-collapse:collapse ;
        }
        img{
            width: 450px;
            height: 90px;
        }
        .complete tr td{
            box-shadow: 3px 3px 5px red;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <img src="images/1.1.jpg" id="image_1" alt="" onclick="changeImage(1)">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/2.2.jpg" id="image_2" alt="" onclick="changeImage(2)">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/1.3.jpg" id="image_3" alt="" onclick="changeImage(3)">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/3.4.jpg" id="image_4" alt="" onclick="changeImage(4)">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/2.5.jpg" id="image_5" alt="" onclick="changeImage(5)">
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        const win_1 = 'http://127.0.0.1:5500/images/1.1.jpghttp://127.0.0.1:5500/images/1.2.jpghttp://127.0.0.1:5500/images/1.3.jpghttp://127.0.0.1:5500/images/1.4.jpghttp://127.0.0.1:5500/images/1.5.jpg';
        const win_2 = 'http://127.0.0.1:5500/images/2.1.jpghttp://127.0.0.1:5500/images/2.2.jpghttp://127.0.0.1:5500/images/2.3.jpghttp://127.0.0.1:5500/images/2.4.jpghttp://127.0.0.1:5500/images/2.5.jpg';
        const win_3 = 'http://127.0.0.1:5500/images/3.1.jpghttp://127.0.0.1:5500/images/3.2.jpghttp://127.0.0.1:5500/images/3.3.jpghttp://127.0.0.1:5500/images/3.4.jpghttp://127.0.0.1:5500/images/3.5.jpg';
        function changeImage(row){
            let image_1 = document.getElementById('image_1');
            let image_2 = document.getElementById('image_2');
            let image_3 = document.getElementById('image_3');
            let image_4 = document.getElementById('image_4');
            let image_5 = document.getElementById('image_5');
            let imageRandom = Math.ceil(Math.random()*3);
            let imageName = `images/${imageRandom}.${row}.jpg`;
            document.getElementById(`image_${row}`).src = imageName;
            let imgageStr = image_1.src + image_2.src + image_3.src + image_4.src + image_5.src;
            if(imgageStr == win_1 || imgageStr == win_2 || imgageStr == win_3){
                document.getElementsByTagName('table')[0].classList.add('complete');
            }
            else{
                document.getElementsByTagName('table')[0].classList.remove('complete');
            }
        }
    </script>
</body>
</html>
