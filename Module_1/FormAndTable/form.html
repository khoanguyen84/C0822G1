<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <table border="1">
            <tbody>
                <tr>
                    <td>
                        <label for="avatar">Avatar</label>
                    </td>
                    <td>
                        <input type="image" style="width:100px;" src="media/sunflower.jpg">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Upload</label>
                    </td>
                    <td>
                        <input type="file" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Languages</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="" selected disabled>Please select language</option>
                            <option value="">English</option>
                            <option value="">Thailand</option>
                            <option value="">Laos</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Introduction</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10" style="resize: none;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">My Color</label>
                    </td>
                    <td>
                        <input type="color" id="myColor" oninput="document.body.style.backgroundColor = this.value;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">(+/-) Fontsize</label>
                    </td>
                    <td>
                        <input type="range" min="15" max="30" oninput="document.body.style.fontSize = this.value + 'px';">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="query">Keyword</label>
                    </td>
                    <td>
                        <input type="search" name="q" id="query" value="Khoa">
                        <input type="hidden" name="code" value="Khoa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fullname">Fullname</label>
                    </td>
                    <td>
                        <input type="text" name="fn" id="fullname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">tel</label>
                    </td>
                    <td>
                        <input type="tel" name="tel" id="tel" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="url">url</label>
                    </td>
                    <td>
                        <input type="url" name="url" id="url" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">age</label>
                    </td>
                    <td>
                        <input type="number" name="age" id="age" min="18" max="50" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">dob</label>
                    </td>
                    <td>
                        <!-- yyyy-mm-dd -->
                        <input type="date" name="dob" id="dob" min="2022-05-01" max="2022-05-31" required>
                        <input type="time">
                        <br>
                        <input type="datetime-local">
                        <br>
                        <input type="month">
                        <br>
                        <input type="week">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" checked> Male
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox"> Shoping
                        <input type="checkbox"> Walking
                        <input type="checkbox"> Football
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- <button type="submit">Search</button>
                        <button type="reset">Cancel</button>
                        <button type="button" onclick="alert('Hello anh em!')" >Say Hello</button> -->
                        <input type="submit" value="Search">
                        <input type="reset" value="Cancel">
                        <input type="button" value="Say Hello" onclick="alert('Hello anh em!')">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
