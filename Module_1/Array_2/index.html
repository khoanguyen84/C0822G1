        let courses = [
            ["HTML", "CSS", "JS"],
            ["ReactJS", "Node JS"],
            ["SQL Server", "MySQL", "MongoDB"]
        ]
        for (let course of courses) {
            let htmls = course.map(function (item, index) {
                return `<h1>${item}</h1>`
            })
            document.write(htmls.join(""));
        }
    </script>
