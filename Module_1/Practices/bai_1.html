<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <table>
        <tbody>
            <tr>
                <td><label>Number</label></td>
                <td><input type="number" id="number"></td>
            </tr>
            <tr>
                <td><label>Result</label></td>
                <!-- <td><input type="number" id="result"></td> -->
                <td>
                    <p id="result"></p>
                </td>
            </tr>
            <tr>
                <td><button onclick="calculator()">Submit</button></td>
            </tr>
        </tbody>
    </table>


    <script>
        function calculator() {
            let number = document.getElementById("number").value;
            let total = 0;
            for (let i = 1; i <= number; i++) {
                total = total + i;
            }
            // document.getElementById('result').value = total;
            document.getElementById('result').innerText = total;
        }

    </script>
</body>
